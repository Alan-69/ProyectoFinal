{% extends 'AppAlan/base.html' %}

{% load static %}

{% block title %} Formulario - Registrar Estudiante {% endblock title %}

{% block main %}

    <form action="/estudiante-formulario/" method="POST">
        {% csrf_token %}
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Apellido: <input type="text" name="apellido"></p>
        <p>Email: <input type="text" name="email"></p>
        <input type="submit" value="Enviar">

    </form>

{% endblock main %}
